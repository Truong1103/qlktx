<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanh toán phí - Hệ thống KTX</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <img src="Logo_van_lang.webp.png" alt="Logo" class="h-12 w-auto mr-4">
                    <a href="student-dashboard.html" class="text-xl font-bold text-gray-800">Hệ thống Quản lý KTX</a>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="student-dashboard.html" class="text-gray-700 hover:text-gray-900">Dashboard</a>
                    <button onclick="logout()" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg transition">
                        Đăng xuất
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-6xl mx-auto py-6 sm:px-6 lg:px-8">
        <div class="px-4 py-6 sm:px-0">
            <h1 class="text-3xl font-bold text-gray-900 mb-6">Thanh toán Phí KTX</h1>

            <!-- Payment Bills -->
            <div class="bg-white shadow-lg rounded-lg p-6 mb-6">
                <h2 class="text-xl font-semibold text-gray-900 mb-4">Phiếu báo phí</h2>
                <div id="paymentBills" class="space-y-4">
                    <p class="text-gray-500">Đang tải...</p>
                </div>
            </div>

            <!-- Payment Method Selection -->
            <div id="paymentMethodSection" class="bg-white shadow-lg rounded-lg p-6 hidden">
                <h2 class="text-xl font-semibold text-gray-900 mb-4">Chọn phương thức thanh toán</h2>
                
                <!-- Payment Summary -->
                <div class="bg-gray-50 rounded-lg p-4 mb-6">
                    <h3 class="font-semibold text-gray-900 mb-3">Tóm tắt thanh toán</h3>
                    <div class="space-y-2">
                        <div class="flex justify-between text-sm">
                            <span class="text-gray-600">Tổng tiền các khoản phí:</span>
                            <span class="font-medium" id="totalAmount">0 VNĐ</span>
                        </div>
                        <div class="flex justify-between text-sm">
                            <span class="text-gray-600">VAT (10%):</span>
                            <span class="font-medium" id="taxAmount">0 VNĐ</span>
                        </div>
                        <div class="border-t pt-2 mt-2 flex justify-between">
                            <span class="font-semibold text-gray-900">Tổng cộng:</span>
                            <span class="text-2xl font-bold text-indigo-600" id="finalTotal">0 VNĐ</span>
                        </div>
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
                    <button onclick="selectPaymentMethod('bank')" 
                        class="payment-method-btn p-4 border-2 border-gray-300 rounded-lg hover:border-indigo-500 hover:bg-indigo-50 transition">
                        <div class="text-center">
                            <svg class="w-12 h-12 mx-auto mb-2 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z"></path>
                            </svg>
                            <p class="font-semibold">Ngân hàng</p>
                        </div>
                    </button>
                    <button onclick="selectPaymentMethod('momo')" 
                        class="payment-method-btn p-4 border-2 border-gray-300 rounded-lg hover:border-indigo-500 hover:bg-indigo-50 transition">
                        <div class="text-center">
                            <svg class="w-12 h-12 mx-auto mb-2 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 18h.01M8 21h8a2 2 0 002-2V5a2 2 0 00-2-2H8a2 2 0 00-2 2v14a2 2 0 002 2z"></path>
                            </svg>
                            <p class="font-semibold">Ví điện tử</p>
                        </div>
                    </button>
                    <button onclick="selectPaymentMethod('vnpay')" 
                        class="payment-method-btn p-4 border-2 border-gray-300 rounded-lg hover:border-indigo-500 hover:bg-indigo-50 transition">
                        <div class="text-center">
                            <svg class="w-12 h-12 mx-auto mb-2 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                            <p class="font-semibold">VNPay</p>
                        </div>
                    </button>
                </div>

                <div id="paymentDetails" class="hidden">
                    <div class="bg-gray-50 rounded-lg p-4 mb-4">
                        <p class="text-sm text-gray-600 mb-2">Phương thức đã chọn:</p>
                        <p class="font-semibold" id="selectedMethod"></p>
                    </div>
                    <button onclick="processPayment()" 
                        class="w-full px-6 py-3 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Xác nhận thanh toán
                    </button>
                </div>
            </div>

            <!-- Payment History -->
            <div class="mt-8 bg-white shadow-lg rounded-lg p-6">
                <h2 class="text-xl font-bold text-gray-900 mb-4">Lịch sử thanh toán</h2>
                <div id="paymentHistory" class="space-y-4">
                    <p class="text-gray-500">Chưa có giao dịch nào</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Invoice Modal -->
    <div id="invoiceModal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50">
        <div class="relative top-20 mx-auto p-5 border w-full max-w-3xl shadow-lg rounded-md bg-white">
            <div class="mt-3">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-lg font-medium text-gray-900">Hóa đơn thanh toán</h3>
                    <div class="flex space-x-2">
                        <button onclick="exportInvoiceToPDF()" 
                            class="px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700 text-sm">
                            Xuất PDF
                        </button>
                        <button onclick="exportInvoiceToImage()" 
                            class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 text-sm">
                            Xuất Ảnh
                        </button>
                        <button onclick="closeInvoiceModal()" class="text-gray-400 hover:text-gray-600">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                            </svg>
                        </button>
                    </div>
                </div>
                <div id="invoiceContent" class="bg-white p-6 border-2 border-gray-200">
                    <!-- Invoice content will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script src="student-payment.js"></script>
</body>
</html>
