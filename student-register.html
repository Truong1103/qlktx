<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký KTX - Hệ thống KTX</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <img src="Logo_van_lang.webp.png" alt="Logo" class="h-12 w-auto mr-4">
                    <a href="student-dashboard.html" class="text-xl font-bold text-gray-800">Hệ thống Quản lý KTX</a>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="student-dashboard.html" class="text-gray-700 hover:text-gray-900">Dashboard</a>
                    <button onclick="logout()" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg transition">
                        Đăng xuất
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-4xl mx-auto py-6 sm:px-6 lg:px-8">
        <div class="px-4 py-6 sm:px-0">
            <h1 class="text-3xl font-bold text-gray-900 mb-6">Đăng ký Ký túc xá</h1>

            <!-- Registration Period Info -->
            <div class="bg-blue-50 border-l-4 border-blue-400 p-4 mb-6">
                <div class="flex">
                    <div class="ml-3">
                        <p class="text-sm text-blue-700">
                            <strong>Thời gian nhận hồ sơ:</strong> 
                            <span id="regPeriod">Đang tải...</span>
                        </p>
                    </div>
                </div>
            </div>

            <!-- Check if already registered -->
            <div id="alreadyRegistered" class="hidden bg-yellow-50 border-l-4 border-yellow-400 p-4 mb-6">
                <p class="text-sm text-yellow-700">
                    Bạn đã có đơn đăng ký. <a href="#" id="viewRegistration" class="font-medium underline">Xem chi tiết</a>
                </p>
            </div>

            <!-- Registration Form -->
            <form id="registrationForm" class="bg-white shadow-lg rounded-lg p-8 space-y-6">
                <!-- Room Selection -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Loại phòng mong muốn</label>
                    <select id="roomType" name="roomType" required 
                        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                        <option value="">-- Chọn loại phòng --</option>
                        <option value="4">Phòng 4 người</option>
                        <option value="6">Phòng 6 người</option>
                        <option value="8">Phòng 8 người</option>
                    </select>
                </div>

                <!-- Duration -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Thời hạn ở</label>
                    <select id="duration" name="duration" required 
                        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                        <option value="">-- Chọn thời hạn --</option>
                        <option value="1">1 học kỳ</option>
                        <option value="2">1 năm học</option>
                        <option value="3">Toàn khóa học</option>
                    </select>
                </div>

                <!-- Personal Information -->
                <div class="border-t pt-6">
                    <h3 class="text-lg font-semibold text-gray-900 mb-4">Thông tin cá nhân</h3>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Họ và tên</label>
                            <input type="text" id="fullName" name="fullName" required
                                class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">MSSV</label>
                            <input type="text" id="mssv" name="mssv" required readonly
                                class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm bg-gray-100">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Số điện thoại</label>
                            <input type="tel" id="phone" name="phone" required
                                class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                            <input type="email" id="email" name="email" required
                                class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">CMND/CCCD</label>
                            <input type="text" id="idCard" name="idCard" required
                                class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Ngày sinh</label>
                            <input type="date" id="dob" name="dob" required
                                class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                        </div>
                    </div>
                </div>

                <!-- Priority Documents -->
                <div class="border-t pt-6">
                    <h3 class="text-lg font-semibold text-gray-900 mb-4">Giấy tờ ưu tiên (nếu có)</h3>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Tải lên giấy tờ xác minh</label>
                        <input type="file" id="priorityDocs" name="priorityDocs" accept=".pdf,.jpg,.jpeg,.png"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                        <p class="mt-1 text-sm text-gray-500">Định dạng: PDF, JPG, PNG (tối đa 5MB)</p>
                    </div>
                </div>

                <!-- Review Section -->
                <div class="border-t pt-6">
                    <div class="flex items-start">
                        <input type="checkbox" id="confirmInfo" name="confirmInfo" required
                            class="mt-1 h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                        <label for="confirmInfo" class="ml-2 block text-sm text-gray-900">
                            Tôi xác nhận tất cả thông tin trên là chính xác và đầy đủ
                        </label>
                    </div>
                </div>

                <!-- Submit Button -->
                <div class="flex justify-end space-x-4 pt-6 border-t">
                    <a href="student-dashboard.html" class="px-6 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50">
                        Hủy
                    </a>
                    <button type="submit" 
                        class="px-6 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Hoàn tất gửi đơn
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
    <script src="student-register.js"></script>
</body>
</html>
